<!DOCTYPE html>
<html>
<head>
    <title> Login</title>

    <link type="text/css" rel="stylesheet" href="assets/css/bootstrap.css"/>
    <link type="text/css" rel="stylesheet" href="assets/css/style.css"/>
</head>

<body>
<div class="form-container">
    <div id="title">Login</div>

    <div class="alert-error">
        <div class="error-message">${errorMessage}</div>
    </div>

    <form method="POST" action="/login">
        <div>
            <label>Username:</label>
            <input class="span4" type="text" name="userDTO.username"/>
        </div>

        <div>
            <label>Password:</label>
            <input class="span4" type="password" name="userDTO.password"/>
        </div>

        <!--<input type="hidden" name="currentPage" id="currentPage" value='${currentPage}'/>-->

        <div class="row">
            <div class="span1">
                <button type="submit" class="btn btn-success margin5">Login</button>
            </div>
            <div class="span2 offset1">
                <a href="/register">Register</a>
                <!--<a href="${OAuthCodeURL}">OAUTH Authentication</a>-->
            </div>
        </div>
    </form>
</div>
</body>
</html>
